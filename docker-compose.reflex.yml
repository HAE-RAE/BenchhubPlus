version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: benchhub
      POSTGRES_USER: benchhub
      POSTGRES_PASSWORD: benchhub_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchhub"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - benchhub-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - benchhub-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - DATABASE_URL=postgresql://benchhub:benchhub_password@db:5432/benchhub
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./logs:/app/logs
    networks:
      - benchhub-network

  # Reflex Frontend
  reflex:
    build:
      context: .
      dockerfile: Dockerfile.reflex
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
    ports:
      - "3000:3000"
      - "8001:8000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - benchhub-network

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql://benchhub:benchhub_password@db:5432/benchhub
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - benchhub-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.reflex.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
      # Uncomment for SSL
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - reflex
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - benchhub-network

volumes:
  postgres_data:
  redis_data:

networks:
  benchhub-network:
    driver: bridge